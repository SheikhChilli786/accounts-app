<body>
<div class="container-fluid">

    <form id="transactionForm">
    {% csrf_token %}
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="btnradio" id="btnsales" autocomplete="off" checked>
    <label class="btn btn-outline-secondary" for="btnsales">Sales</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnpurchases" autocomplete="off">
    <label class="btn btn-outline-secondary" for="btnpurchases">Purchases</label>

    </div>
    <div class="form-group row">
            <input type="hidden" name='user_id' value="{{user_id}}"></input>
            <input type="hidden" id="id" name='id' value=""></input>
        <div class="col">
            <label for="quantity">Bill#:</label>
            <input type="number" name="bill" class="form-control" id="bill" value="" min="0" step="1" default="0" >
        </div>

        <div class="col">
            <label for="date">Date:</label>
            <input type="date" name='date'  class="form-control" value="{{transaction.form.created_at}}" id="date" required>
        </div>
        <div class="col-sm-6">
            <label for="party" class="control-label">Party:</label>
            <div class="input-wrapper"> 
            <input type="text" id="name" value="" name="name" list="partyList" class="form-control" required>
            <datalist id="partyList">
                {% for party in parties %}
                <option value="{{party.name}}">
                {% endfor %}
            </datalist>
                <button type="button" class="party-btn"><strong> &#43</strong> </button> 
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" name="description" id="description" rows="2" ></textarea>
    </div>
    <div class="form-group row add-item">
        <div class="warning"></div>
        <div class="col-sm-5">
        
            <label for="product" class="control-label">Product:</label>
            <div class="input-wrapper"> 
                <input type="text" class = "form-control"  name="product" id="product" list="productList"> 
                <datalist id="productList">
                    {% for product in products %}
                    <option value="{{product.name}}"></option>
                    {% endfor %}
                </datalist>
                <button type="button" class="product-btn"><strong> &#43</strong> </button> 
            </div> 
        </div>
       
        <div class="col">
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" class="form-control" id="quantity" value="" min="1" step="1" default="0" >
        </div>
        <div class="col">
            <label for="price">Price:</label>
            <input type="number" name="price" class="form-control" id="price" value="" min="1" step="1" default="0" >
        </div>
        <div class="col-2">
            <label>&nbsp;</label>
            <button type="button" class="btn btn-custom" id="addPrice">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>
    <div class="form-group">
            <table class="display cell-border" id="itemTable" style="width:100%">
            <thead>
                <tr>
                    <th>Sr #</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Item rows will be dynamically added here -->
            </tbody>
            </table>
    </div>
<div class="form-group row"> 
    <div class="col-4"> <!-- Changed col-6 to col-4 -->
        <label for="discount_percent">Discount:</label>
        <div class="discount-inputs">
            <input type="number" id="discount_percent" class="form-control" value="" step="0.0001" placeholder="%" min="0" max="100">
            <span>=</span>
            <input type="number" id="discount_amount" class="form-control" value="" step="0.0001" min="0" placeholder="Rs.">
        </div>
    </div>
    <div class="col-4"> <!-- Changed col-6 to col-4 -->
        <label for="charges">Charges:</label>
        <input type="number" id="charges" class="form-control" value="" step="0.0001" placeholder="Surplus Charges" min="0">
    </div>
    <div class="col-4"> <!-- Added this new column -->
        <label for="new_field">Palydar:</label>
        <input type="text" id="palydar" class="form-control" placeholder="Enter value">
    </div>
</div>
    <div class="flex-container">
    <div class="col-2">
    <button type="submit" style = "width:100%; margin-top:20px; " class="btn btn-secondary" id="addTransaction">Save</button>
    </div>
    <div class="col-3">
        <label for="total">Total:</label>
        <input type="number" class="form-control" id="total" value="" readonly>
    </div>
</div>
    </form>
</div>
<div class="container-fluid">
    <div class="transaction_view_warning"></div>
    <button type="button" class="btn btn-secondary" id="toggleTransactions">
        View Recent Transactions
    </button>
        <select id="transactionLimit" class="btn btn-secondary">
        <option value="100">100</option>
        <option value="500">500</option>
        <option value="-1">All</option>
    </select>

    <div id="transactionListContainer">
        <div id="transactionList">
            
        </div>
    </div>
</div>

</body>
<script>
$(document).ready(function () {
let final_amount = 0;
const $radioButtons = $("input[type='radio'][name='btnradio']");
const $bill = $("#bill");
const $name = $('#name');
const $description = $('#description');
const $id = $('#id');
const $submit = $('#submit');
const $charges = $('#charges');
const $addPrice = $('#addPrice');
const $discountAmount = $('#discount_amount');
const $price = $('#price');
const $quantity = $('#quantity');
const $product = $('#product');
const $discountPercent = $('#discount_percent');
const $total = $('#total');
const $date = $('#date');

$('#transactionLimit').on('change', initializeDataTable);

function button_sales_purchase() {
    const radioValue = $("input[id='btnsales']:checked").val();
    if (radioValue === "on") {
        $bill.prop("disabled", true).val('');
        $name.val('');
        $description.val('');
        $id.val("");
        $submit.val("");
        $charges.val('');
    } else {
        $bill.prop("disabled", false).val('');
        $name.val('');
        $description.val('');
        $id.val("");
        $submit.val("");
        $charges.val('');
        itemList = [];
        displayItemList();
    }
    initializeDataTable();
}

$("input[type='text'], input[type='number']").on("focus", function() {
    $(this).select();
});

$radioButtons.on('change', button_sales_purchase);

// Initialize button state
$().button('toggle');

let itemList = [];

function handleKeyDown(e, selector, keyCodes, focusElement, preventDefault = false, clickElement = null) {
    if (keyCodes.includes(e.which)) {
        if (preventDefault) e.preventDefault();
        $(focusElement).focus();
        if (clickElement) $(clickElement).click();
    }
}

$addPrice.on('keydown', function(e) {
    handleKeyDown(e, this, [9], '#addTransaction');
});

$discountAmount.on('keydown', function(e) {
    handleKeyDown(e, this, [9], '#addPrice');
});

$price.on('keydown', function(e) {
    handleKeyDown(e, this, [37], '#quantity');
    handleKeyDown(e, this, [13], null, true, '#addPrice');
});

$quantity.on('keydown', function(e) {
    handleKeyDown(e, this, [37], '#product');
    handleKeyDown(e, this, [39], '#price');
    handleKeyDown(e, this, [13], null, true, '#price');
});

$description.on('keydown', function(e) {
    handleKeyDown(e, this, [38], '#name');
});

$product.on('keydown', function(e) {
    handleKeyDown(e, this, [37], '#description');
    handleKeyDown(e, this, [39], '#quantity');
    handleKeyDown(e, this, [13], '#quantity', true);
});

$name.on('keydown', function(e) {
    handleKeyDown(e, this, [37], '#date');
    handleKeyDown(e, this, [39], '#description');
    handleKeyDown(e, this, [13], '#description', true);
});

$charges.on('input', function() {
    let chargesValue = parseFloat($(this).val()) || 0;
    if (chargesValue < 0) {
        $(this).val(0);
        chargesValue = 0;
    }
    $total.val(parseFloat(final_amount + chargesValue - parseFloat($discountAmount.val() || 0)));
});

$discountPercent.on('input', function() {
    let discountValue = parseFloat($(this).val()) || 0;
    if (discountValue > 100) {
        $(this).val(100);
        discountValue = 100;
    } else if (discountValue < 0) {
        $(this).val(0);
        discountValue = 0;
    }
    const discountAmount = (final_amount / 100) * discountValue;
    $discountAmount.val(discountAmount.toFixed(4));
    $total.val((final_amount - discountAmount).toFixed(4));
});

$discountAmount.on('input', function() {
    let discountValue = parseFloat($(this).val()) || 0;
    if (discountValue > final_amount) {
        $(this).val(final_amount);
        discountValue = final_amount;
    } else if (discountValue < 0 || final_amount === 0) {
        $(this).val(0);
        discountValue = 0;
    }
    $discountPercent.val(((discountValue / final_amount) * 100).toFixed(4));
    $total.val((final_amount - discountValue + parseFloat($charges.val()) || 0).toFixed(4));
});

$addPrice.click(function () {
    const el = $('<div>').addClass("alert alert-danger err-msg").hide();
    const productName = $product.val().trim();
    const quantity = parseInt($quantity.val().trim());
    const price = parseFloat($price.val().trim());
    let productExists = false;

    if (productName && quantity && price >= 0) {
        if (quantity < 1) {
            showWarning(el, "Please enter quantity greater than 0", $product);
            return;
        }

        $('#productList option').each(function () {
            if ($(this).val().toLowerCase() === productName.toLowerCase()) {
                productExists = true;
                return false;
            }
        });

        if (!productExists) {
            showWarning(el, "Product not found in the list.", $product);
            return;
        }

        if (price < 0) {
            showWarning(el, "Please enter price greater than 0", $product);
            return;
        }

        const existingItemIndex = itemList.findIndex(item => 
            item.productName.toLowerCase() === productName.toLowerCase() && item.price === price
        );

        if (existingItemIndex !== -1) {
            itemList[existingItemIndex].quantity += quantity;
            itemList[existingItemIndex].total += quantity * price;
        } else {
            itemList.unshift({ productName, quantity, price, total: quantity * price });
        }

        $product.val('');
        $quantity.val('');
        $price.val('');
        displayItemList();
        $product.focus();
    } else {
        showWarning(el, "Please enter a valid record", $product);
        $('.add-item input').filter(function () {
            return $(this).val().trim() === "";
        }).first().focus();
    }
});

function showWarning(el, message, focusElement) {
    el.text(message);
    $('.warning').prepend(el);
    el.show('slow');
    focusElement.focus();
    setTimeout(() => el.hide('slow'), 2000);
}

function displayItemList() {
    $('#itemTable tbody').empty();
    const table = $('#itemTable').DataTable();
    table.clear();
    let total = 0;

    itemList.forEach((item, index) => {
        table.row.add([
            table.rows().count() + 1,
            item.productName,
            item.quantity,
            item.price,
            item.total,
            `<div class="dropdown">
                <button class="btn btn-light btn-sm rounded-0 border dropdown-toggle" type="button" id="abtn" data-bs-toggle="dropdown" aria-expanded="false">  Action </button>
                <ul class="dropdown-menu" aria-labelledby="abtn">
                    <li><a class="dropdown-item edit-item" href="javascript:void(0)" data-index="${index}"><i class="fa fa-pencil text-dark"></i>Edit</a></li>
                    <li><a class="dropdown-item delete-item" href="javascript:void(0)" data-index="${index}"><i class="fa fa-trash text-danger"></i> Delete</a></li>
                </ul>
            </div>`
        ]).draw(false);

        total += item.total;
    });

    final_amount = total;
    $total.val(final_amount);
    $discountAmount.trigger('input');
    $charges.trigger('input');

    $('.edit-item').on('pointerdown', function () {
        const index = $(this).data('index');
        const item = itemList.splice(index, 1)[0];
        $product.val(item.productName);
        $quantity.val(item.quantity);
        $price.val(item.price);
        displayItemList();
    });

    $('.delete-item').on('pointerdown', function () {
        const index = $(this).data('index');
        itemList.splice(index, 1);
        displayItemList();
    });
}

$('#toggleTransactions').click(function () {
        var container = $('#transactionListContainer');
        var isVisible = container.is(':visible');
        container.slideToggle('slow', function () {
            $('#toggleTransactions').text(isVisible ? 'View Recent Transactions' : 'Hide Transactions');
        });
    });
        
        $('#myModal').off('shown.bs.modal').on('shown.bs.modal', function () {
            $('#date').val(localStorage.getItem('date'));
            button_sales_purchase()
            $('#itemTable').DataTable({
                searching:false,
                paging:false,
                responsive: {
                    details: {
                        type: 'column',
                        target: 'tr'
                    }
                },
                columnDefs: [
                    {
                        orderable: false,
                        targets: [1,2,3,4,5]
                    },
                    { "width": "80px", "targets": 5 },

                    { responsivePriority: 1, targets: 1 },
                    { responsivePriority: 2, targets: -1 },
                    { responsivePriority: 3, targets: 4 },
                ],
            })
            
            $("#name").focus();
        });
        
        $('#date').on('input', function () {
            localStorage.setItem('date', $(this).val());
            initializeDataTable()
        })


        $('#debit').on('input', function () {
            var debitValue = $(this).val();
            $('#credit').prop('disabled', debitValue > 0);
            clearError('#debit');
        });

        $('#credit').on('input', function () {
            var creditValue = $(this).val();
            $('#debit').prop('disabled', creditValue > 0);
            clearError('#credit');
        });
        
        // Add transaction to the list
        $('#transactionForm').submit(function (e) {
            let id = $('#id').val();
            let user_id = {{user_id}}
            let date = $("#date").val();
            let name = $('#name').val();
            let palydar = $('#palydar').val()
            let description = $('#description').val();
            let radioValue = $("input[id='btnsales']:checked").val();
            let discount = $("#discount_amount").val()
            let total  = $("#total").val()
            let bill_number = $('#bill').val()
           let charges = $('#charges').val()

            
            e.preventDefault()
            
            var _this = $(this)
            $('.err-msg').remove();
            var el = $('<div>')
            el.addClass("alert alert-danger err-msg")
            el.hide()
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
            if(itemList.length == 0){
                el.text("Please add least one record to save transaction");
                $('.warning').prepend(el)
                el.show('slow')
                $('#product').focus();
                setTimeout(function(){
                    el.hide('slow')

                },2000)      
                    return;
            }
            if (name.trim() !== "" && itemList.length !== 0) {
                // Check if either debit or credit has a value greater than 0
                    start_loader();
                $.ajax({
                    headers: {
                        "X-CSRFToken": '{{csrf_token}}'
                    },
                    url: "{% url 'accounts:save-trade' %}",
                    data: JSON.stringify({
                        "bill_number":parseInt(bill_number),
                        "id": id,
                        "user_id":user_id,
                        "name": name,
                        "date":date,
                        "description": description,
                        "state": radioValue,
                        "total": parseInt(total),
                        "discount": parseInt(discount),
                        "charges":parseInt(charges),
                        'items': itemList,
                        'palydar':palydar,
                    }),
                    cache: false,
                    contentType: false,
                    processData: false,
                    method: 'POST',
                    type: 'POST',
                    dataType: 'json',
                    error: err => {
                        alert("An error occured", 'error');
                        end_loader();
                    },
                    success: function(resp) {
                        if (typeof resp === 'object' && resp.status === 'success') {
                            $('#date').val(localStorage.getItem('date'));
                
                            initializeDataTable()
                            end_loader();
                            $('#name').val('')
                            $('#description').val('')
                            $('#id').val("")
                            $('#submit').val("")
                            $('#charges').val('')
                            $('#bill').val('')
                            itemList = []
                            displayItemList()
                            $('#palydar').val('')
                            $('#name').focus();
                        } else {
                            el.text(resp.msg);
                            _this.prepend(el)
                            el.show('slow')
                            $("html, body, .modal").scrollTop(0);
                            end_loader();
                            setTimeout(function(){
                            el.hide('slow')

                            },2000)
                        }
                    }
                })
                    
            } else {
                // Find the first empty field and move the cursor to it
                var emptyField = $('#transactionForm input, #transactionForm textarea').filter(function () {
                    return $(this).val().trim() === "";
                }).first();

                // Move cursor to the empty field
                emptyField.focus();

                // Give notice beneath the empty field
            }
            
             $('#date, #name, #description, #debit, #credit').prop('disabled', false);

            
            
        });

        window.clearError = function (element) {
            if (Array.isArray(element)) {
                element.forEach(function (item) {
                    item.removeClass('border border-danger');
                    item.siblings('.text-danger').remove();
                });
            } else {
                element.removeClass('border border-danger');
                element.siblings('.text-danger').remove();
            }
        };

        // Function to show an error for a given element
        window.showError = function (element, message) {
            element.addClass('border border-danger');
            element.after('<div class="text-danger">' + message + '</div>');
        };

    

        // Function to clear error messages
        function clearError(element) {
            $(element).next('.text-danger').remove();
        }
        
        function initializeDataTable() {
            let selectedDate = localStorage.getItem('date')
            let selectedLimit = $('#transactionLimit').find(':selected').val()
            let radioValue = $("input[id='btnsales']:checked").val();
            let trade = radioValue == 'on' ? 'sales' : 'purchases'
            if(selectedDate==''||selectedDate == null){
            selectedDate = '2000-01-01'
            }
            var _this = $('.transaction_view_warning')
            $('.err-msg').remove();
            var el = $('<div>')
            el.addClass("alert alert-danger err-msg")
            el.hide()
            
            var url = trade == 'sales' ? "{% url 'accounts:sales_list' %}" : "{% url 'accounts:purchases_list' %}";
            // AJAX request to fetch transactions based on the selected date
            $.ajax({
                url: url,
                type: 'GET',
                data: {'date': selectedDate,
                        'user_id':{{user_id}},
                        'limit':selectedLimit,
                        },
                dataType: 'json',
                success: function (data) {
                    // Clear existing transaction list
                    if (data.status == 'success'){

                            $('#transactionList').empty();

                            // Populate the transaction list with the fetched data
                            var transactionHtml = '<table class="display cell-border" style="width:100%" id="transaction-tbl">';
                            transactionHtml += '<thead><tr><th>bill#</th><th>Date</th><th>#</th><th>Name</th><th>Description</th><th>Amount</th><th>Discount</th><th>Action</th></tr></thead>';
                            transactionHtml += '<tbody>';
                            
                            $.each(data.transaction_data, function (index, transaction) {
                                transactionHtml += '<tr id="tbl-row">';
                                if(transaction.bill_number){
                                transactionHtml += '<td>' + (transaction.bill_number) + '</td>';

                                }else{

                                transactionHtml += '<td> N/A </td>';
                                }
                                transactionHtml += '<td>'  +transaction.date+ '</td>';
                                transactionHtml += '<td>' + (index+1) + '</td>';
                                transactionHtml += '<td>'  +transaction.party+ '</td>';
                                transactionHtml += '<td>' + transaction.description + '</td>';
                                transactionHtml += '<td>' + transaction.debit + '</td>';
                                transactionHtml += '<td>' + transaction.discount + '</td>';
                                transactionHtml += '<td>' +
                                            '<div class="dropdown">'+
                                            '<button class="btn btn-light btn-sm rounded-0 border dropdown-toggle" type="button" id="abtn" data-bs-toggle="dropdown" aria-expanded="false">  Action </button>' +
                                            '<ul class="dropdown-menu" aria-labelledby="abtn">' +
                                            '<li><a class="dropdown-item edit-data-transaction" href="javascript:void(0)" data-url="/manage_sales_purchase/' + transaction.id + '"><i class="fa fa-pencil text-dark"></i>Edit</a></li>' +
                                            '<li><a class="dropdown-item delete-data-transaction" href="javascript:void(0)" data-url="/delete_transaction/' + transaction.id + '"><i class="fa fa-trash text-danger"></i> Delete</a></li>' +
                                            '<li><a class="dropdown-item print-data-transaction" href="javascript:void(0)" data-url="/print/'+ transaction.id +'"><i class="fa fa-print text-primary"></i> Print</a></li>' +
                                            '</ul>' +
                                            '</div>' +
                                            '</td>';
                                transactionHtml += '</tr>';
                            });

                            $('#tbl-row').after(transactionHtml);
                            transactionHtml += '</tbody>';
                            transactionHtml += '</table>';
                            $('#transactionList').append(transactionHtml);
